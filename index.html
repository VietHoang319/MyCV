<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ngo Viet Hoang - CV</title>

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/home.css" />
  </head>

  <body>
    <header class="header">
      <nav class="nav container">
        <a href="#" class="nav-logo">Aris</a>

        <div class="nav-menu" id="navMenu">
          <ul class="nav-list grid">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="uil uil-estate nav-icon"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">
                <i class="uil uil-user nav-icon"></i> About
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="uil uil-file-alt nav-icon"></i> Skills
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="uil uil-message nav-icon"></i> Contact me
              </a>
            </li>
          </ul>
          <i class="uil uil-times nav-close" id="navClose"></i>
        </div>

        <div class="nav-btns">
          <div class="nav-toggle" id="navToggle">
            <i class="uil uil-bars"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- main -->
    <main class="main">
      <!-- home-->
      <!-- about -->
      <section class="about section" id="about">
        <h2 class="section-title">About Me</h2>
        <span class="section-subtitle">My introduction</span>

        <div class="about-container container grid">
          <img
            src="https://d2jx2rerrg6sh3.cloudfront.net/images/Article_Images/ImageForArticle_22916_16589169787784230.jpg"
            alt="about image"
            class="about-img"
          />

          <div class="about-data">
            <p class="about-description">About description</p>

            <div class="about-info">
              <div>
                <span class="about-info-title">08+</span>
                <span class="about-info-name"
                  >Years <br />
                  experience</span
                >
              </div>

              <div>
                <span class="about-info-title">20+</span>
                <span class="about-info-name"
                  >Completed <br />
                  project</span
                >
              </div>

              <div>
                <span class="about-info-title">05+</span>
                <span class="about-info-name"
                  >Companies <br />
                  worked</span
                >
              </div>
            </div>
          </div>

          <div class="about-buttons">
            <a
              download=""
              href="file/CV_Ngo Viet Hoang_Java Developer.pdf"
              class="button button-flex"
            >
              Download CV <i class="uil uil-download-alt button-icon"></i>
            </a>
          </div>
        </div>
      </section>

      <!-- Skills -->
      <section class="skills session" id="skills">
        <h2 class="section-title">Skills</h2>
        <span class="section-subtitle">My technical level</span>

        <div class="skills-container container grid">
          <div>
            <div class="skills-content">
              <div class="skills-header">
                <i class="uil uil-brackets-curly skills-icon"></i>

                <div>
                  <h1 class="skills-title">Frontend Developer</h1>
                  <span class="skills-subtitle">More than 4 years</span>
                </div>

                <i class="uil uil-angle-down skills-arrow"></i>
              </div>

              <div class="skills-list grid">
                <div class="skills-data">
                  <div class="skills-title">
                    <h3 class="skills-name">HTML</h3>
                    <span class="skills-number">90%</span>
                  </div>
                  <div class="skills-bar">
                    <span class="skills-percentage skills_html"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
